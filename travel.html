<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation Website</title>
    <style>
        body {
            font-size: larger;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://timesofindia.indiatimes.com/photo/40250293.cms);
            background-size: cover;          
            background-position: center;    
            background-repeat: no-repeat;    
            height: 100vh;                 
            position: relative;
           
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6); 
            backdrop-filter: blur(5px);                 
        }

        .container {
            position: relative;             
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 10px; 
            margin: auto;
            width: 80%;
            max-width: 800px;
            z-index: 1;
                               
        }

        header {
            background-color: rgba(0, 64, 128, 0.8);  
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
        }

        .destination {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 10px;
            background-color: #e6f7ff;
        }

        .destination img {
            max-width: 200px;
        }

        button {
            margin:auto;
            display:block;
            text-align: center;
            background-color: #004080;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            
        }

        button:hover {
            background-color: #003060;
        }

    </style>
</head>
<body>

<header>
    <h1>Discover Your Next Travel Destination</h1>
</header>

<div class="container">
    <h2>Enter your travel preferences:</h2>
    <label for="weather">Preferred Weather:</label>
    <select id="weather">
        <option value="sunny">Sunny</option>
        <option value="cold">Cold</option>
        <option value="mild">Mild</option>
    </select>

    <label for="budget">Budget:</label>
    <select id="budget">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>
    <br>
    <br>

    <button onclick="recommendDestination()">Get Recommendations</button>

    <h3>Recommended Destinations:</h3>
    <div id="destination-list"></div>
</div>

<script src="app.js"></script>
</body>
</html>
